<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Henna'turellement</title>

    <style>
        /* GLOBAL */
        body {
            margin: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: #fafafa;
            color: #333;
        }

        h1, p {
            text-align: center;
        }

    /* HERO (bannière du haut) */
    .hero {
        height: 80vh;
        background: url("https://orientalart.fr/cdn/shop/files/Henne_Fessi-Amazigh-berbere-Chleuh-Tarz-henne_modele_fessi-henne_modele_main16.webp?v=1721044956&width=1946")
            center/cover no-repeat;
        position: relative;
    }

    .hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.55); /* voile noir */
    }

    .hero-content {
        position: relative;
        z-index: 2;
        text-align: center;
        top: 50%;
        transform: translateY(-50%);
        color: white;
        padding: 0 20px;
    }

    .hero-content h1 {
        font-size: 2.8em;
        margin: 0;
    }

    .hero-content p {
        font-size: 1.4em;
        margin-top: 10px;
        color: #f4e4c1;
    }

        /* SECTION FORMULAIRE */
        .section {
            padding: 60px 20px;
            background: white;
            margin-top: -50px;
            border-radius: 20px 20px 0 0;
        }

        h2 {
            text-align: center;
            font-size: 2em;
            color: #c58b2d; /* doré henné */
            margin-bottom: 10px;
        }

        h3 {
            text-align: center;
            font-size: 1.3em;
            margin-bottom: 25px;
            color: #555;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 14px;
            background: #c58b2d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #a67423;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 65px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            display: flex;              /* active Flexbox */
            justify-content: space-between; /* logo à gauche, liens à droite */
            align-items: center;        /* centrer verticalement */
            padding: 0 30px;
            z-index: 1000;
        }

        .logo {
            color: #c58b2d;
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;  /* met tous les liens sur la même ligne */
            gap: 25px;      /* espace entre chaque lien */
            margin: 0;      /* supprime marge par défaut */
            padding: 0;     /* supprime padding par défaut */
        }

        .nav-links a {
            text-align: center;
            color: #a67423;
            text-decoration: none;
            font-size: 1.1em;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #c58b2d;
        }

    </style>
</head>

<body>
    <nav class=""navbar">
        <div class="logo"> on verra</div>
        <ul class="nav-links">
            <li><a href="#accueil">Acceuil</a></li>
            <li><a href="#apropos">A' propos</a></li>
            <li><a href="#rdv">Rendez-vous</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="acceuil" class="hero">
        <div class="hero-content">
            <h1>Bienvenue dans Henna'turellement</h1>
            <p>Le henné qui te ressemble, sans prise de tête !</p>
        </div>
    </section>

    <!-- FORMULAIRE -->
    <section id="apropos" class="section">
        <h2>Qui sommes-nous ?</h2>
        <p></p>
    </section>

    <section id="rdv" class="section">
        <h3>Prise de rendez-vous</h3>
    </section>

        <div class="container">
            <form action="https://formspree.io/f/xxxxxxx" method="POST">

                <label>Nom :</label>
                <input type="text" name="nom" required>

                <label>Email :</label>
                <input type="email" name="email" required>

                <label>Téléphone :</label>
                <input type="tel" name="telephone" required>

                <label>Date souhaitée :</label>
                <input type="date" name="date_rdv" required>

                <label>Message :</label>
                <textarea name="message" rows="4"></textarea>

                <button type="submit">Envoyer la demande</button>
            </form>
        </div>
    </section>

    <section id="contact" class="section">

        <p>comment nous contacter pour plus d'info</p>
    </section>

</body>
</html>
